---
label: Book
hide_body: true
display_field: title
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
  description: Title of the book
- name: data
  type: datetime
  label: Data
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
  description: Date the book was added
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Description
  description: A description about the book
- name: categories
  type: tag_list
  default: []
  label: Categories
  description: Category of the book
- name: featuredImage
  type: file
  config:
    maxSize: 250
  label: Featured Image
  description: Cover of the book
  default: "/uploads/2hb.svg"
- name: displayInMenu
  type: boolean
  label: Display in menu
  description: To display in side menu
  default: false
- name: displayInList
  type: boolean
  label: Display in list
  description: To display in the listing
  default: true
