backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
site_url: https://secondhb.netlify.com
logo_url: https://secondhb.netlify.com/static/img/2hb.svg
media_folder: static/uploads
public_folder: /uploads
collections:
  - name: 'books'
    label: 'Books'
    folder: 'content/books'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Authors', name: 'authors', widget: 'list', default: ['Unknown'] }
      - { label: 'Cover Photo', name: 'coverImage', widget: 'image', default: 'img/2hb.svg' }